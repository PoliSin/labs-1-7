<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Англо-латинский словарь → Латинско-английский</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Преобразователь словаря</h1>

    <label for="input">Введите англо-латинский словарь (формат):</label>
    <textarea id="input" rows="10" placeholder="Например:
3
apple - malum, pomum, popula
fruit - baca, bacca, popum
punishment - malum, multa"></textarea>

    <button id="btnConvert">Преобразовать</button>

    <h2>Латинско-английский словарь:</h2>
    <pre id="output"></pre>
  </div>

  <script src="main.js"></script>
</body>
</html>
