<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение возраста</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-container">
        <h1 class="app-title">Калькулятор возраста</h1>
        <section class="input-section">
            <label for="user-age" class="input-label">Введите количество лет:</label>
            <input type="number" id="user-age" class="age-input" min="0" max="120" placeholder="Ваш возраст">
            <button id="show-result" class="action-button">Показать результат</button>
        </section>
        <output id="age-output" class="result-output"></output>
    </main>
    <script src="main.js"></script>
</body>
</html>
