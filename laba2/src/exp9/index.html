<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MergeSort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <label for="arrayInput">Введите числа для сортировки (через запятую или пробел):</label>
        <input type="text" id="arrayInput" placeholder="Например: 5, 2, 8, 1, 9">
        <button id="sortButton">Сортировать!</button>

        <p id="errorOutput" class="error-message"></p>
        <p id="sortedResult" class="result-message"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
