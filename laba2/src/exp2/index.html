<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дней в месяце</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-container">
        <h1 class="app-header">Калькулятор дней в месяце</h1>
        
        <div class="input-group">
            <label for="monthInput" class="input-label">Номер месяца:</label>
            <input type="number" id="monthInput" class="input-field" 
                   min="1" max="12" placeholder="От 1 до 12">
            
            <label for="yearInput" class="input-label">Год:</label>
            <input type="number" id="yearInput" class="input-field" 
                   min="1" placeholder="Например, 2023">
            
            <button id="calculateBtn" class="action-button">Рассчитать</button>
        </div>
        
        <p id="result" class="result-output"></p>
    </main>
    <script src="main.js"></script>
</body>
</html>
