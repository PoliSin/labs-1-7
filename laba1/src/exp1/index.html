<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Приветствие (TypeScript)</title>
    <!-- Подключаем скомпилированный JavaScript -->
    <script src="main.js"></script>
</head>
<body>
    <h1>Приветствие</h1>

    <!-- Кнопка для вызова приветствия через prompt -->
    <button id="showPromptButton">Поприветствовать (через prompt)</button>

    <!-- Форма для ввода имени и вывода приветствия на странице -->
    <div style="margin-top: 20px;">
        <input type="text" id="userNameInput" placeholder="Введите ваше имя">
        <button id="showGreetingButton">Поприветствовать (через input)</button>
        <p id="greetingOutput"></p>
    </div>
</body>
</html>
