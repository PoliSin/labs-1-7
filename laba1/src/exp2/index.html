<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор типов данных</title>
</head>
<body>
    <h1>Анализатор типов данных JavaScript</h1>
    
    <div class="form-container">
        <form id="userDataForm">
            <label for="userNameInput">Имя пользователя:</label>
            <input type="text" id="userNameInput" placeholder="Введите ваше имя" required>
            
            <label for="userAgeInput">Возраст:</label>
            <input type="number" id="userAgeInput" placeholder="Введите ваш возраст" min="1" max="120" required>
            
            <button type="submit">Анализировать типы</button>
        </form>
    </div>

    <h2>Результат анализа:</h2>
    <pre id="typeInfoOutput">Здесь будет отображена информация о типах данных...</pre>

    <script src="main.js"></script>
</body>
</html>
