<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Банковский счет</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Банковский счет</h1>

    <label for="accountNumber">Номер счета:</label>
    <input type="text" id="accountNumber" placeholder="Введите номер счета" />

    <label for="amount">Сумма:</label>
    <input type="number" id="amount" placeholder="Введите сумму" />

    <div class="buttons">
      <button id="depositBtn">Внести</button>
      <button id="withdrawBtn">Снять</button>
    </div>

    <div class="balance">
      Баланс: <span id="balance">0</span> ₽
    </div>

    <div id="message" class="message"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
